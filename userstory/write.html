<h1>write</h1>

<form method='post' action='./save'>
	<input type='hidden' id='id' name='id' value='<?=$model->id?>' />

	<label for='persona'>As a</label>
	<input type='text' id='persona' name='persona' value='<?=$model->persona?>' placeholder='role' />

	<label for='title'>I want</label>
	<input type='text' id='title' name='title' value='<?=$model->title?>' placeholder='something' />

	<label for='contents'>so that</label>
	<input type='text' id='contents' name='contents' value='<?=$model->contents?>' placeholder='benefit' />

	<label for='priority'>priority</label>
	<select id='priority' name='priority'>
		<? foreach( $model->getSetting('priority')->options as $option ): ?>
		<option value='<?=$option->value?>' <?=$option->value==$model->priority?'selected':''?>><?=$option->label?></option>
		<? endforeach; ?>
	</select>

	<label for='estimate'>estimate</label>
	<input type='number' id='estimate' name='estimate' value='<?=$model->estimate?>' placeholder='estimate' />

	<button>Save</button>

</form>
